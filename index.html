<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border border-secondary-subtle">
        <div class="row">
            <div class="d-flex p-2 bg-light border border-secondary-bottom-subtle">
                <h4>Payment form example</h4>
            </div>
        </div>
            <div class="row">
                <div class="col alert alert-danger align-middle m-3" role="alert">
                    Some fields are missing
                </div>
            </div>

                <div class="col">
                    <div class="row">

                        <div class="col-5">
                            <label for="card-num"><h6>Card #</h6></label>
                            <input type="text" class="form-control" id="card-num" placeholder="XXXXXXXXXXXXXXXX" aria-label="card#">
                        </div>

                        <div class="col-3">
                            <label for="cvc-num"><h6>CVC #</h6></label>
                            <input type="text" class="form-control" id="cvc-num" placeholder="0000" aria-label="cvc">
                        </div>
                        
                        <div class="col-4">
                            <label for="amount"><h6>Amount</h6></label>
                            <div class="input-group">
                                <div class="input-group-addon">
								    <i class="fas fa-dollar-sign"></i>
							    </div>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount" aria-label="amount">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="first-name"><h6>First Name</h6></label>
                      <input type="text" class="form-control" id="first-name" aria-label="First name">
                    </div>

                    <div class="col">
                        <label for="last-name"><h6>Last Name</h6></label>
                      <input type="text" class="form-control" id="last-name" aria-label="Last name">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label for="city"><h6>City</h6></label>
                      <input type="text" class="form-control" id="city" aria-label="Pick City">
                    </div>
                    
                    <div class="col-3">
                        <label for="state"><h6>State</h6></label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Florida</option>
                            <option value="2">Georgia</option>
                            <option value="3">Washington</option>
                          </select>
                      </div>

                    <div class="col-3">
                        <label for="post-code"><h6>Postal Code</h6></label>
                      <input type="text" class="form-control" id="post-code" aria-label="Pick Post Code">
                    </div>
                  </div>

                <div class="row mb-3">
                    <div class="col mt-3">
                        <label for="bank"><h6>We accept:</h6></label>
                        <div class="btn-toolbar" role="toolbar" id="bank" aria-label="Toolbar with button groups">
                            <div class="btn-group mt-3" role="group" aria-label="First group">
                              <button type="button" class="btn btn-secondary"><input class="me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard"></i></button>
                              <button type="button" class="btn btn-secondary"><input class="me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-visa"></i></button>
                              <button type="button" class="btn btn-secondary"><input class="me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-diners-club"></i></button>
                              <button type="button" class="btn btn-secondary"><input class="me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1"><i class="fa-brands fa-cc-apple-pay"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col mt-3">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><h6>Message</h6></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            <div id="exampleFormControlTextarea1" class="form-text">
                                Add any notes here.
                              </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex flex-row-reverse p-2 bg-light border border-top-secondary-subtle">
                        <button type="button" class="btn btn-primary me-3">Send</button>
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    </div>
                </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
